<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="whether.css">
      
</head>
<body>
      <div class="container">
            <div class="card">

                  <input onkeydown="enter(event)" class="text" type="text"placeholder="Enter the city name">
                  <button class="search-btn"><img class="btn" src="images/search.png" alt=""></button>
                 
                  <div class="whether">
                        
                        <img src="images/mist.png" alt="" class="whether-img">
                        
                        
                        <h1 class="whether-info">22&deg; C</h1>
                        <h1 class="city">Karachi</h1>
                        
                        <div class="left">
                              
                              
                              <img class="img-left" src="images/humidity.png" alt="">
                              
                              <p class="whether-left">64% Humindity</p>
                        </div>
                        
                        <div class="right">
                              
                              
                              <img class="img-left" src="images/wind.png" alt="">
                              
                              <p class="whether-right">15 km/h Wind Speed</p>
                              <!-- <h5  class="left-bottom">Wind Speed</h5> -->
                        </div>
                        
                  </div>
            </div>
      </div>
      <script src="whether.js"></script>
</body>
</html>
